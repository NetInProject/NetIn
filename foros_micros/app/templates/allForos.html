{% extends "headerAdmin.html" %}

{% block content %}
    <h1>Lista de Foros</h1>

    <a class="btn btn-primary" href="{{ url_for('foros_micros.register_forum') }}">Agregar foro</a>

    <ul>
        {% for foro in foros %}
            <li><a href="{{ url_for('foros_micros.verPublicacion', idforum=foro.id_forum) }}">{{ foro.title }}</a></li>
            <li>{{ foro.description }}</li>
            <hr>
        {% endfor %}
    </ul>
{% endblock %}
